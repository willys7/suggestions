<div class="suggestions">
  <h2>{{ post.title }}</h2>

  <div class="comments">
    <div class="container" ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <h1>"{{ comment.body }}"</h1>          
      <h1 class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment)"></h1>
      {{ comment.upvotes }}
    </div>
  </div>



  <div class = "container">
    <a href="/#/suggestions">Back</a>
  </div>
</div>

<!-- Suggestion submit form -->
<div class="form">

    <form ng-submit="addComment()" style="margin-top: 50px">
      <h2> Submit Your Comment </h2>
      <div class="form-group">
        <input ng-model="body" type="text" class="form-control" placeholder="Your suggestion here"></input>
      </div>
      <button type="submit" class="btn btn-primary">Comment</button>
    </form>

</div>
