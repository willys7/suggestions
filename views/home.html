<div class="main">
	<div class="container">
		<div class="col-md-6" ng-repeat="post in posts | orderBy:'-upvotes'">

			<h2><a href="#/suggestion/:{{$index}}">{{post.title}}</a></h2>
			<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}

		</div>
	</div>
</div>
