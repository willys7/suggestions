<div class="home">
	<div class="post-array">
		<div class="post" ng-repeat="post in vmHome.posts | orderBy:'-upvotes' ">

			<h2><a href="#!/suggestion/{{ post.id }}">{{post.title}}</a></h2>
			<span class="glyphicon glyphicon-plus-sign" ng-click="vmHome.upVote(post)"></span> Upvotes: {{post.upvotes}}

		</div>
	</div>

	<form ng-submit="vmHome.addSuggestion()" style="margin-top: 50px">
		<h3> Submit Your Suggestion </h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Great ideas here" ng-model="vmHome.title"></input>
			</div>
		<button type="submit" class="btn btn-primary">Suggest</button>
	</form>
</div>
